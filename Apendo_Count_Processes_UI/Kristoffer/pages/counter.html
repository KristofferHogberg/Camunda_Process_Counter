<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="../css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count Processes</title>
  </head>
  <body>
    <nav>
      <div class="heading">
        <h4>Process management</h4>
      </div>

      <ul class="nav-links">
        <li><a class="active" href="../index.html">Home</a></li>
      </ul>
    </nav>
    <div class="container-form">
      <form
        id="process-form"
        method="POST"
        action="/submit-form"
        onsubmit="handleSubmit(event)"
      >
        <label for="processIdGet">Process id:</label>
        <input type="string" id="processIdGet" name="get_process" />
        <label for="start-date">Started after:</label>
        <input type="date" id="start-date" name="start_date" />
        <input type="time" id="start-time" name="start_time" /><br /><br />
        <label for="end-date">Finished before:</label>
        <input type="date" id="end-date" name="end_date" />
        <input type="time" id="end-time" name="end_time" /><br /><br />

        <button type="submit" id="submitInput">Get Processes</button>
      </form>
      <div id="loading"></div>
      <h1 id="showOutput"></h1>
    </div>

    <div class="container-form-8">
      <form onsubmit="event.preventDefault(); submitForm();">
        <label for="processInstanceId">Processinstans ID:</label>
        <input type="text" id="processInstanceId" name="processInstanceId"><br><br>
        <button type="submit">HÃ¤mta uppgifter</button>
      </form>

      <div id="result"></div>
    </div>

    <script src="../scripts/script.js"></script>
    <script src="../scripts/load_animation.js"></script>
    <script src="../scripts/get_date_time.js"></script>
    <script src="../scripts/script_8.js"></script>
  </body>
</html>

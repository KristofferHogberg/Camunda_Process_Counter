<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/automatic.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count Processes</title>
  </head>
  <body>
    <nav>
      <div class="heading">
        <h4>Process management</h4>
      </div>

      <ul class="nav-links">
        <li><a class="active" href="../index.html">Home</a></li>
      </ul>
    </nav>
    <div id="foundProcesses">
      <h4>Found processes</h4>

    </div>
    <div class="container-form">
      <form id="process-form">

        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" name="startDate" value="1970-01-01"><br><br>

        <label for="startTime">Start Time:</label>
        <input type="time" id="startTime" name="startTime" value="00:00"><br><br>

        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" name="endDate" value="2170-01-01"><br><br>

        <label for="endTime">End Time:</label>
        <input type="time" id="endTime" name="endTime" value="23:59"><br><br>

        <button type="submit" id="submitInput">Get Processes</button>
      </form>
      <div id="loading"></div>
      <h1 id="showOutput"></h1>
    </div>

    <div id="container">
      <div id="dataDisplay"></div>
    </div>

    <script src="../scripts/get_processes.js"></script>
    <script src="../scripts/count_processes.js"></script>
    <script src="../scripts/payload.js"></script>
  </body>
</html>
